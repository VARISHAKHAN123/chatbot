<!DOCTYPE html>
<html>
<head>
    <title>Chat Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Chat Logs</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Bot</th>
                <th>Intent</th>
                <th>Language</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user_message }}</td>
                <td>{{ log.bot_response }}</td>
                <td>{{ log.intent }}</td>
                <td>{{ log.language }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
